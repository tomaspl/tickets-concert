@if (isOpen) {
  <div
    class="fixed inset-0 flex justify-center items-center z-50 bg-black bg-opacity-50"
  >
    <div class="bg-white rounded-lg p-6 w-xl">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-semibold">
          {{ sectionNameFormatted() }} -
          {{
            seat.row
              ? 'Fila:' + seat.row + ' / Asiento:' + seat.seat
              : 'Palco:' + seat.seat
          }}
        </h2>
        <button
          (click)="closeModal()"
          class="text-gray-500 hover:text-gray-700"
        >
          <span class="text-2xl">&times;</span>
        </button>
      </div>
      <div class="mt-6">
        <p>Si desea asignar a una familia, ingrese su codigo de familia:</p>
        <input
          type="text"
          placeholder="Ingrese valor"
          class="border p-2 rounded w-full mt-2"
          [(ngModel)]="internalFamilyCode"
          (keyup)="errorOnAssign.set(false)"
        />
        <div class="flex justify-center mt-4">
          <button
            (click)="assignSeat()"
            [disabled]="!internalFamilyCode"
            [appTailwindClass]="'btn-small-red'"
          >
            Asignar
          </button>
        </div>
        @if (errorOnAssign()) {
          <p style="color: red; font-size: 14px">Error en asignacion</p>
        }
      </div>
      <hr class="my-4 border-t border-gray-300" />

      <div class="mt-4 flex justify-center gap-1">
        <button
          (click)="blockSeat()"
          [appTailwindClass]="'btn-small-red'"
          class="disabled:opacity-50"
          [disabled]="internalFamilyCode"
        >
          Bloquear ubicaci√≥n
        </button>
      </div>
    </div>
  </div>
}
