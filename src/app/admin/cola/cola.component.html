<div class="bg-[#fafafa] min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <button [appTailwindClass]="'btn-small-red'" (click)="resetCola()">
      Resetear cola de esprea
    </button>
    <div *ngIf="stageFamily" class="mb-8">
      <div
        class="rounded-lg shadow bg-white p-6 flex items-center justify-between"
      >
        <div>
          <div class="text-lg font-semibold text-gray-700 mb-2">
            Familia en stage:
            <span class="text-cumbres-red">{{ stageFamily.lastName }}</span>
          </div>
          <div class="text-gray-500 text-sm">
            Entr√≥ al stage hace:
            <span class="font-mono">{{
              getTimeAgo(stageFamily.onStageAt!)
            }}</span>
          </div>
        </div>
        <div>
          <span
            class="inline-block bg-green-500 text-white text-xs px-3 py-1 rounded-full"
            >Reservando</span
          >
        </div>
      </div>
    </div>

    <div class="overflow-x-auto rounded-lg shadow">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              NOMBRE
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              ENTRADAS DISPONIBLES
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              HORA ENTRADA
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              TIEMPO EN COLA
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fam of queueList">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ fam.lastName }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ fam.availableSeats }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ getTime(fam.enteredAt) }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ getTimeAgo(fam.enteredAt) }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
